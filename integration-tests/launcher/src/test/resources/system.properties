# See System Properties at http://help.eclipse.org/helios/index.jsp?topic=/org.eclipse.platform.doc.isv/reference/misc/runtime-options.html
eclipse.ignoreApp=true
eclipse.consoleLog=true
# ERROR, WARNING, INFO, ALL
eclipse.log.level=ALL
eclipse.service.jobs=false
eclipse.service.pref=false
osgi.console.encoding=utf-8
osgi.clean=true
org.osgi.framework.storage=${project.build.directory}/osgi
org.osgi.framework.storage.clean=true
org.osgi.framework.bootdelegation=sun.*,com.sun.*,javax.*,org.*,net.*
org.osgi.framework.startlevel.beginning=1
org.osgi.framework.system.packages.extra=${project.groupId}.osgi
